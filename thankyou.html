<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Custom CSS styles for the thank you page */
        body {
            font-family: Arial, sans-serif;
            margin: 350px;
            background: #060606;
            color: #fff;
            background: linear-gradient(135deg, #030303, #9a2051, #490656, #11087b, #008000,#ffd700);
            text-align: center;
        }
        h1 {
            background: linear-gradient(135deg, #FF0000, #ef14ef, #d886fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ffd700, #FF0000, #800080, #008000);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #FFD700, #FF0000, #800080, #008000);
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Thank you for your feedback!</p>
    <button onclick="window.location.href = 'index.html';">Return to Form</button>
</body>
</html>
